<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Contest - Alice in Borderland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 0, 100, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #ff0066;
            padding-bottom: 20px;
        }

        .game-title {
            font-size: 2.5em;
            color: #ff0066;
            text-shadow: 0 0 20px rgba(255, 0, 102, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .game-subtitle {
            color: #00ffff;
            font-size: 1.2em;
            opacity: 0.8;
        }

        /* Lobby Screen */
        .lobby-screen {
            display: block;
            text-align: center;
        }

        .lobby-content {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 40px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .player-name-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #fff;
            margin: 20px 0;
        }

        .player-name-input:focus {
            outline: none;
            border-color: #ff0066;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
        }

        .btn {
            background: linear-gradient(45deg, #ff0066, #00ffff);
            border: none;
            padding: 15px 30px;
            color: #fff;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 102, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .waiting-players {
            margin: 20px 0;
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .player-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .player-card.eliminated {
            border-color: #ff0066;
            opacity: 0.5;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0066, #00ffff);
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .player-name {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 1.2em;
            font-weight: bold;
            color: #00ffff;
        }

        .player-score.danger {
            color: #ff0066;
            animation: pulse 2s infinite;
        }

        /* Game Screen */
        .game-screen {
            display: none;
        }

        .game-status {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .round-info {
            text-align: left;
        }

        .round-number {
            font-size: 2em;
            color: #ff0066;
            margin-bottom: 5px;
        }

        .timer {
            text-align: center;
            font-size: 3em;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        .timer.warning {
            color: #ff0066;
            animation: pulse 1s infinite;
        }

        .game-rules {
            text-align: right;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .input-section {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }

        .number-input {
            font-size: 2em;
            padding: 15px;
            width: 200px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #fff;
            margin: 0 20px;
        }

        .number-input:focus {
            outline: none;
            border-color: #ff0066;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.5);
        }

        .results-section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0066;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .round-result {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .target-info {
            font-size: 1.3em;
            color: #00ffff;
            margin-bottom: 15px;
            text-align: center;
        }

        .winner-announcement {
            font-size: 1.5em;
            color: #00ff00;
            text-align: center;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .choices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .choice-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #666;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .choice-card.winner {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .new-rule {
            background: rgba(255, 0, 102, 0.2);
            border: 2px solid #ff0066;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            animation: glow 2s ease-in-out;
        }

        .new-rule h3 {
            color: #ff0066;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 102, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 102, 0.7); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .game-status {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .timer {
                font-size: 2em;
            }
            
            .number-input {
                width: 150px;
                font-size: 1.5em;
            }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 1000;
        }

        .connection-status.connected {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .connection-status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="container">
        <div class="game-header">
            <h1 class="game-title">BEAUTY CONTEST</h1>
            <p class="game-subtitle">Alice in Borderland - Survival Game</p>
        </div>

        <!-- Lobby Screen -->
        <div class="lobby-screen" id="lobbyScreen">
            <div class="lobby-content">
                <h2>Enter the Game</h2>
                <input type="text" 
                       class="player-name-input" 
                       id="playerNameInput" 
                       placeholder="Enter your name"
                       maxlength="15">
                <button class="btn" id="joinGameBtn">JOIN GAME</button>
                
                <div class="waiting-players" id="waitingPlayers" style="display: none;">
                    <h3>Players in Lobby</h3>
                    <div class="player-list" id="lobbyPlayerList"></div>
                    <p>Waiting for more players... (Need 4 players to start)</p>
                    <button class="btn" id="startGameBtn" style="display: none;">START GAME</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="game-status">
                <div class="round-info">
                    <div class="round-number" id="roundNumber">Round 1</div>
                    <div id="activeRule">Standard rules apply</div>
                </div>
                
                <div class="timer" id="timer">30</div>
                
                <div class="game-rules">
                    <div>Choose: 0-100</div>
                    <div>Target: Average × 0.8</div>
                    <div>Elimination: -10 points</div>
                </div>
            </div>

            <div class="player-list" id="gamePlayerList"></div>

            <div class="input-section" id="inputSection">
                <h3>Choose your number (0-100)</h3>
                <input type="number" 
                       class="number-input" 
                       id="numberInput" 
                       min="0" 
                       max="100" 
                       placeholder="?">
                <button class="btn" id="submitChoiceBtn">SUBMIT CHOICE</button>
                <div id="choiceStatus" style="margin-top: 15px; color: #00ffff;"></div>
            </div>

            <div class="results-section" id="resultsSection">
                <h3>Round Results</h3>
                <div id="roundResults"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Game State
        let socket;
        let gameState = {
            players: {},
            currentRound: 1,
            roundActive: false,
            myChoice: null,
            myPlayerId: null,
            timeLeft: 30,
            gameStarted: false
        };

        // Initialize connection
        function initializeConnection() {
            socket = io();
            
            socket.on('connect', () => {
                updateConnectionStatus(true);
                console.log('Connected to server');
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                console.log('Disconnected from server');
            });

            // Game events
            socket.on('playerJoined', (data) => {
                gameState.players = data.players;
                gameState.myPlayerId = data.playerId;
                updateLobbyDisplay();
            });

            socket.on('gameStarted', (data) => {
                gameState.gameStarted = true;
                gameState.players = data.players;
                gameState.currentRound = data.round;
                showGameScreen();
                startRound(data);
            });

            socket.on('roundStarted', (data) => {
                startRound(data);
            });

            socket.on('roundEnded', (data) => {
                endRound(data);
            });

            socket.on('gameEnded', (data) => {
                showGameEnd(data);
            });

            socket.on('playerEliminated', (data) => {
                showElimination(data);
            });

            socket.on('newRule', (data) => {
                showNewRule(data);
            });

            socket.on('timerUpdate', (data) => {
                updateTimer(data.timeLeft);
            });

            socket.on('error', (data) => {
                alert(data.message);
            });
        }

        // UI Functions
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = 'Connected';
                status.className = 'connection-status connected';
            } else {
                status.textContent = 'Disconnected';
                status.className = 'connection-status disconnected';
            }
        }

        function updateLobbyDisplay() {
            const waitingDiv = document.getElementById('waitingPlayers');
            const playerList = document.getElementById('lobbyPlayerList');
            const startBtn = document.getElementById('startGameBtn');
            
            waitingDiv.style.display = 'block';
            playerList.innerHTML = '';
            
            Object.values(gameState.players).forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.innerHTML = `
                    <div class="player-avatar">${player.name.charAt(0).toUpperCase()}</div>
                    <div class="player-name">${player.name}</div>
                    <div>Ready</div>
                `;
                playerList.appendChild(playerCard);
            });

            if (Object.keys(gameState.players).length === 4) {
                startBtn.style.display = 'block';
            }
        }

        function showGameScreen() {
            document.getElementById('lobbyScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            updatePlayerList();
        }

        function updatePlayerList() {
            const playerList = document.getElementById('gamePlayerList');
            playerList.innerHTML = '';
            
            Object.values(gameState.players).forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = `player-card ${player.eliminated ? 'eliminated' : ''}`;
                
                const scoreClass = player.score <= -7 ? 'danger' : '';
                
                playerCard.innerHTML = `
                    <div class="player-avatar">${player.name.charAt(0).toUpperCase()}</div>
                    <div class="player-name">${player.name}</div>
                    <div class="player-score ${scoreClass}">Score: ${player.score}</div>
                    ${player.eliminated ? '<div style="color: #ff0066; margin-top: 5px;">ELIMINATED</div>' : ''}
                `;
                
                playerList.appendChild(playerCard);
            });
        }

        function startRound(data) {
            gameState.roundActive = true;
            gameState.currentRound = data.round;
            gameState.myChoice = null;
            
            document.getElementById('roundNumber').textContent = `Round ${data.round}`;
            document.getElementById('resultsSection').classList.remove('show');
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('numberInput').value = '';
            document.getElementById('numberInput').disabled = false;
            document.getElementById('submitChoiceBtn').disabled = false;
            document.getElementById('choiceStatus').textContent = '';
            
            if (data.newRule) {
                document.getElementById('activeRule').textContent = data.newRule;
            }
            
            updatePlayerList();
        }

        function endRound(data) {
            gameState.roundActive = false;
            gameState.players = data.players;
            
            document.getElementById('inputSection').style.display = 'none';
            
            const resultsDiv = document.getElementById('roundResults');
            resultsDiv.innerHTML = '';
            
            // Show target calculation
            const targetDiv = document.createElement('div');
            targetDiv.className = 'target-info';
            targetDiv.innerHTML = `
                Average: ${data.average.toFixed(2)} × 0.8 = <strong>${data.target.toFixed(2)}</strong>
            `;
            resultsDiv.appendChild(targetDiv);
            
            // Show winner
            if (data.winner) {
                const winnerDiv = document.createElement('div');
                winnerDiv.className = 'winner-announcement';
                winnerDiv.textContent = `${data.winner.name} wins this round!`;
                resultsDiv.appendChild(winnerDiv);
            }
            
            // Show all choices
            const choicesDiv = document.createElement('div');
            choicesDiv.className = 'choices-grid';
            
            Object.values(data.choices).forEach(choice => {
                const choiceCard = document.createElement('div');
                choiceCard.className = `choice-card ${choice.playerId === data.winner?.id ? 'winner' : ''}`;
                
                const distance = Math.abs(choice.number - data.target);
                
                choiceCard.innerHTML = `
                    <div class="player-name">${choice.playerName}</div>
                    <div style="font-size: 1.5em; margin: 10px 0;">${choice.number}</div>
                    <div>Distance: ${distance.toFixed(2)}</div>
                `;
                
                choicesDiv.appendChild(choiceCard);
            });
            
            resultsDiv.appendChild(choicesDiv);
            document.getElementById('resultsSection').classList.add('show');
            
            updatePlayerList();
        }

        function showElimination(data) {
            alert(`${data.playerName} has been eliminated!`);
        }

        function showNewRule(data) {
            const newRuleDiv = document.createElement('div');
            newRuleDiv.className = 'new-rule';
            newRuleDiv.innerHTML = `
                <h3>NEW RULE ACTIVATED!</h3>
                <p>${data.rule}</p>
            `;
            
            document.getElementById('gameScreen').insertBefore(
                newRuleDiv, 
                document.getElementById('gamePlayerList')
            );
            
            setTimeout(() => {
                newRuleDiv.remove();
            }, 5000);
        }

        function showGameEnd(data) {
            const winnerName = data.winner ? data.winner.name : 'No one';
            alert(`Game Over! Winner: ${winnerName}`);
        }

        function updateTimer(timeLeft) {
            gameState.timeLeft = timeLeft;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 10) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }

        // Event Handlers
        document.getElementById('joinGameBtn').addEventListener('click', () => {
            const name = document.getElementById('playerNameInput').value.trim();
            if (name) {
                socket.emit('joinGame', { name });
            } else {
                alert('Please enter your name');
            }
        });

        document.getElementById('startGameBtn').addEventListener('click', () => {
            socket.emit('startGame');
        });

        document.getElementById('submitChoiceBtn').addEventListener('click', () => {
            const number = parseInt(document.getElementById('numberInput').value);
            
            if (isNaN(number) || number < 0 || number > 100) {
                alert('Please enter a number between 0 and 100');
                return;
            }
            
            gameState.myChoice = number;
            socket.emit('submitChoice', { number });
            
            document.getElementById('numberInput').disabled = true;
            document.getElementById('submitChoiceBtn').disabled = true;
            document.getElementById('choiceStatus').textContent = `You chose: ${number}`;
        });

        // Enter key support
        document.getElementById('playerNameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('joinGameBtn').click();
            }
        });

        document.getElementById('numberInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('submitChoiceBtn').click();
            }
        });

        // Initialize the game
        initializeConnection();
    </script>
</body>
</html>
